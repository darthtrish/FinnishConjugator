<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbitaivutus</title>
    <style>
        /* Minimalist Retro Palette (Bauhaus/Swiss inspired) */
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --accent: #000000;
            --muted: #757575;
            --border: #e0e0e0;
            --hover-bg: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 60px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 0;
            /* Merged input and button look */
            margin-bottom: 80px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 1px solid var(--accent);
            background: transparent;
            font-family: inherit;
            font-size: 16px;
            flex: 1 1 auto;
            max-width: 300px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: 1px solid var(--accent);
            border-left: none;
            /* Merges with input */
            background-color: var(--accent);
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .verb-info {
            margin-bottom: 50px;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
        }

        .verb-info strong {
            font-size: 32px;
            font-weight: 800;
            display: block;
            line-height: 1;
        }

        .verb-info span {
            color: var(--muted);
            font-size: 18px;
            text-transform: lowercase;
        }

        /* Tense grid */
        .tense-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px 30px;
        }

        @media (min-width: 700px) {
            .tense-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }

        td:first-child {
            color: var(--muted);
            width: 70px;
            font-weight: 400;
        }

        td:last-child {
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        p.error {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verbitaivutus / Index</h1>

        <form method="POST">
            <input type="text" name="verb" placeholder="Hae verbiÃ¤..." value="{{.Verb}}">
            <button type="submit">Hae</button>
        </form>

        {{if .Error}}
        <p class="error">{{.Error}}</p>
        {{end}}

        {{if .Tenses}}
        <div class="verb-info">
            <strong>{{.Verb}}</strong>
            <span>{{.Translation}}</span>
        </div>

        <div class="tense-grid">
            {{range .Tenses}}
            <div class="tense-block">
                <h3>{{.Name}}</h3>
                <table>
                    <tbody>
                        {{range .Rows}}
                        <tr>
                            <td>{{.Pronoun}}</td>
                            <td>{{.Form}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            {{end}}
        </div>
        {{end}}
    </div>
</body>

</html>
