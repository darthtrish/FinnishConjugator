<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbitaivutus</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --accent: #000000;
            --muted: #757575;
            --border: #e0e0e0;
            --hover-bg: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 60px;
            text-align: center;
        }

        .search-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
        }

        .search-inner {
            position: relative;
        }

        form {
            display: flex;
            gap: 0;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 1px solid var(--accent);
            background: transparent;
            font-family: inherit;
            font-size: 16px;
            width: 280px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: 1px solid var(--accent);
            border-left: none;
            background-color: var(--accent);
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--accent);
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        #suggestions li {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 15px;
        }

        #suggestions li:hover,
        #suggestions li.active {
            background-color: var(--hover-bg);
        }

        .verb-info {
            margin-bottom: 50px;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
        }

        .verb-info strong {
            font-size: 32px;
            font-weight: 800;
            display: block;
            line-height: 1;
        }

        .verb-info span {
            color: var(--muted);
            font-size: 18px;
            text-transform: lowercase;
        }

        .tense-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px 30px;
        }

        @media (min-width: 700px) {
            .tense-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }

        td:first-child {
            color: var(--muted);
            width: 70px;
            font-weight: 400;
        }

        td:last-child {
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        p.error {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verbitaivutus / Index</h1>

        <div class="search-wrapper">
            <div class="search-inner">
                <form method="POST">
                    <input type="text" name="verb" id="verbInput" placeholder="Hae verbiÃ¤..." value="{{.Verb}}"
                        autocomplete="off">
                    <button type="submit">Hae</button>
                </form>
                <ul id="suggestions"></ul>
            </div>
        </div>

        {{if .Error}}
        <p class="error">{{.Error}}</p>
        {{end}}

        {{if .Tenses}}
        <div class="verb-info">
            <strong>{{.Verb}}</strong>
            <span>{{.Translation}}</span>
        </div>

        <div class="tense-grid">
            {{range .Tenses}}
            <div class="tense-block">
                <h3>{{.Name}}</h3>
                <table>
                    <tbody>
                        {{range .Rows}}
                        <tr>
                            <td>{{.Pronoun}}</td>
                            <td>{{.Form}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            {{end}}
        </div>
        {{end}}
    </div>

    <script>
        const input = document.getElementById('verbInput');
        const list = document.getElementById('suggestions');
        let allVerbs = [];

        fetch('/verbs')
            .then(r => r.json())
            .then(data => { allVerbs = data.sort(); });

        input.addEventListener('input', () => {
            const q = input.value.trim().toLowerCase();
            list.innerHTML = '';

            if (q.length < 2) {
                list.style.display = 'none';
                return;
            }

            const matches = allVerbs.filter(v => v.startsWith(q)).slice(0, 8);

            if (matches.length === 0) {
                list.style.display = 'none';
                return;
            }

            matches.forEach(verb => {
                const li = document.createElement('li');
                li.textContent = verb;
                li.addEventListener('click', () => {
                    input.value = verb;
                    list.style.display = 'none';
                    input.form.submit();
                });
                list.appendChild(li);
            });

            list.style.display = 'block';
        });

        document.addEventListener('click', (e) => {
            if (e.target !== input) list.style.display = 'none';
        });

        input.addEventListener('keydown', (e) => {
            const items = list.querySelectorAll('li');
            const active = list.querySelector('li.active');

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (!active) {
                    items[0]?.classList.add('active');
                } else {
                    active.classList.remove('active');
                    (active.nextElementSibling || items[0]).classList.add('active');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (active) {
                    active.classList.remove('active');
                    (active.previousElementSibling || items[items.length - 1]).classList.add('active');
                }
            } else if (e.key === 'Enter' && active) {
                e.preventDefault();
                input.value = active.textContent;
                list.style.display = 'none';
                input.form.submit();
            } else if (e.key === 'Escape') {
                list.style.display = 'none';
            }
        });
    </script>
</body>

</html>
